<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Temps de passage en % de VMA</title>
  </head>
  <body>
    <div class="title">
      <h1>
        Temps de passage <span style="white-space: nowrap">en % de VMA</span>
      </h1>
    </div>

    <div class="mainContainer">
      <div class="inputTitle">
        <h2>VMA</h2>
      </div>
      <div class="inputContent">
        <input
          class="input"
          type="number"
          name="<VMA>"
          id="VMA"
          value="15.5"
          step="0.1"
        />
        km/h
      </div>

      <div class="inputTitle">
        <h2>Distance</h2>
      </div>
      <div class="inputContent">
        <input
          class="input"
          type="number"
          name="distance"
          id="distance"
          value="400"
          step="100"
        />
        mÃ¨tres
      </div>
      <div class="inputTitle">
        <h2>Pourcentage de VMA</h2>
      </div>
      <div class="inputContent">
        <input
          class="input"
          type="number"
          name="pourcentage"
          id="pourcentage"
          value="95"
          step="5"
        />
        %
      </div>

      <div class="calcul">
        <input
          class="button"
          type="submit"
          value="Calculer"
          id="calcul"
          name="Valider"
        />
      </div>

      <div id="hideDiv">
        <div class="inputTitle">Temps de passage</div>
        <div class="result">
          <input class="input" type="text" name="resultat" />
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
